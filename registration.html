<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</head>
<body>

    <br>

<section class="container-fluid bg">
    <section class="row justify-content-center">

        <form class="form-container" action="index.html" onsubmit="return registrationValidation()">
        
            <div class="form-group">
                <label for="firstname">First Name</label> 
                <input type="text" class="form-control" id="fname"  name="firstname" placeholder="Enter First Name">
                <span id="validatefirstname"></span>
            </div>

            <div class="form-group">
                    <label for="middlename">Middle Name</label> 
                    <input type="text" class="form-control" id="mname"  name="middlename" placeholder="Enter Middle Name">
                    <span id="validatemiddlename"></span>
            </div>

            <div class="form-group">
                    <label for="lastname">Last Name</label> 
                    <input type="text" class="form-control" id="lname"  name="lastname" placeholder="Enter Last Name">
                    <span id="validatelastname"></span>
            </div>

            <div class="form-group">
                <label for="email">Email</label> 
                <input type="email" class="form-control" id="email"  name="email" placeholder="Enter Email">
                <span id="validateemail"></span>
            </div>

            <div class="form-group">
                <label for="mobile">Mobile</label> 
                <input type="mobile" class="form-control" id="mobile"  name="mobile" placeholder="Enter Mobile">
                <span id="validatemobile"></span>
            </div>

            <div class="form-group">
                <label for="password">Password</label> 
                <input type="password" class="form-control" id="password"  name="password" placeholder="Enter Password">
                <span id="validatepassword"></span>
            </div>

            <div class="form-group">
                <label for="confirmpassword">Confirm Password</label> 
                <input type="password" class="form-control" id="confirmpassword"  name="confirmpassword" placeholder="Enter password again">
                <span id="validateconfirmpassword"></span>
            </div>

            <button type="submit"  class="btn btn-primary btn-block">Register</button>
                
        </form>
    </section>
</section>

</body>
    
<script src="registrationValidations.js"></script>
    
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Userdashboard</title>
</head>
<body>
    <section>
        
        <table class="table" border="1" id="displaytable">
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Class</th>
                <th>Year</th>
                <th>City</th>
                <th>Country</th>
            </tr>
            </thead>
        </table>
    </section>

    <section>
        <form name="studentform" action="">
            <table class="table">
                <tbody>
                <tr>
                    <td>
                        <label for="">StudentId</label>
                        <td><input type="text" name="studentId"></td>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Student Name</label>
                        <td><input type="text" name="studentname"></td>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Email</label>
                        <td><input type="text" name="email"></td>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Class</label>
                        <td><input type="text" name="class"></td>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Enrollment Year</label>
                        <td><input type="text" name="enrollmentyear"></td>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">City</label>
                        <td><input type="text" name="city"></td>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Country</label>
                        <td><input type="text" name="country"></td>
                    </td>
                </tr>
                <tr>
                    <td><input type="button" id="save" value="Save" onclick="saveData()">
                    <input type="button" value="Update" id="update"></td>
                    <td><input type="reset" value="Clear"></td>
                </tr>
            </tbody>
            </table>
        </form>
    </section>

    <script src="dashboard.js"></script>
</body>
</html>
